    <title>CSS Full of Boxes</title>

            width: 100px;
            margin-bottom: 5px;

        }

<body>

    <div class="Box1">Box 1</div>
    <div class="Box2">Box 2</div>
    <div class="Box3">Box 3</div>

    <div class="Box5">
        <span class="B">B</span>
        <span class="O">O</span>
        <span class="X">X</span>
        <span class="five">5</span>
